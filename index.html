<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- font-awesome icon link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        .btncolor {
            border: 2px solid #0b8aff;
            background-color: #0b8aff;
            color: #fff;
            font-size: 20px;
            transition: 0.5s;
            padding: 10px 70px;
        }

        .btncolor:hover {
            background-color: #f1f1f1;
            border: 2px solid #0b8aff;
            color: black;
        }

        .bg-white {
            border-radius: 1.25rem !important;
        }

        .form-control {
            color: #0b8aff;
        }

        @media (max-width:760px) {
            .btncolor {

                font-size: 16px;
                width: 100%;

            }
        }
    </style>
</head>

<body>
<!------------------------------------LOGO starts here------------------------------------------------------------>
    <div class="container-nav">
        <a href="#"><span>My Form</span></a>
    </div>
<!------------------------------------LOGO Ends here-------------------------------------------------------------->   
  
    <div class="title">
        <h2 class="titleText"><span>F</span>ill the Form</h2>
    </div>
   
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body">
 <!--------------------------------Form  Starts Here -------------------------------------------------------------->
                        <form action="#">
      
 <!--------------------------------1st row starts Here splitting into grid 6 -------------------------------------->
                            <div class="row">
                                <!-- First name -->
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="firstname"><strong> First Name </strong></label>
                                        <input type="text" class="form-control" id="firstname" name="firstname"
                                            placeholder="Enter your first name" required />
                                    </div>
                                    
                                </div>

                                <!-- Last name -->
                                <div class="col-sm-6">
                                    
                                    <div class="form-group">
                                        <label for="lastname"><strong>Last Name</strong></label>
                                        <input type="text" class="form-control" id="lastname" name="lastname"
                                            placeholder="Enter your last name" required />
                                    </div>
                                    
                                </div>
                                
                            </div>
 <!--------------------------------------1st row ENDS Here ----------------------------------------------------------->

                            <!-- 2nd row Starts here -->
                            <div class="row">
                                <!-- Address -->
                                <div class="col-sm-6">

                                    <div class="form-group">
                                        
                                        <label for="address"><strong>Address</strong></label>
                                        <input type="text" class="form-control" id="address" name="address"
                                            placeholder="Enter your address" required />
                                    </div>
                                    
                                </div>
                                <!-- Pincode -->
                                <div class="col-sm-6">
                                    
                                    <div class="form-group">
                                        
                                        <label for="pincode"><strong>Pincode</strong></label>
                                        <input type="number" class="form-control" name="pincode" id="pincode"
                                            placeholder="Enter pincode" required />
                                    </div>
                                    
                                </div>
                                
                            </div>
<!---------------------------------------------------- 2nd row ENDS Here---------------------------------------------->

<!----------------------------------------------------3nd row Starts here --------------------------------------------->
                            <div class="row">

                                <!-- Gender -->
                                <div class="col-sm-6">
                                    
                                    <div class="form-group">
                                        
                                        <label for="gender"><strong>Gender:</strong></label><br>
                                        
                                        <div class="form-check form-check-inline">
                                            
                                            <input class="form-check-input" type="radio" name="gender" value="Male"
                                                id="gender" />
                                            <label class="form-check-label" for="gender">Male</label>
                                            
                                        </div><br>
                                        
                                        <div class="form-check form-check-inline">
                                            
                                            <input class="form-check-input" type="radio" name="gender" id="gender"
                                                value="Female" />
                                            <label class="form-check-label" for="gender">Female</label>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                <!-- Choice of food (must choose at least 2 out of 5 options) -->
                                <div class="col-sm-6">
                                    
                                    <div class="form-group">
                                        
                                        <label for="food"><strong>Choice of your food :</strong>
                                            <span class="form-text text-muted"> (must choose atleast 2 out of
                                                5)</span></label><br>
                                        
                                        <input type="checkbox" name="food" value="north-indian" id="food"
                                            class="food m-2">North-indian<br>
                                        
                                        <input type="checkbox" name="food" value="south-indian" id="food"
                                            class="food m-2">South-indian<br>
                                        
                                        <input type="checkbox" name="food" value="japanese" id="food"
                                            class="food m-2">Japenese<br>
                                        
                                        <input type="checkbox" name="food" value="chinese" id="food"
                                            class="food m-2">Chinese<br>
                                        
                                        <input type="checkbox" name="food" value="italian" id="food"
                                            class="food m-2">Italian
                                    </div>
                                    
                                </div>
                                
                            </div>
<!----------------------------------------------------3nd row Ends here------------------------------------------------->

<!----------------------------------------------------4th row Starts here ----------------------------------------------->
                            <div class="row">
                                
                                <div class="col-sm-6">
                                    
                                    <div class="form-group">
                                        
                                        <label for="state"><strong>State</strong></label>
                                        <input type="text" class="form-control" id="state" name="state"
                                            placeholder="State" required />
                                        
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        
                                        <label for="country"><strong>Country</strong></label>
                                        <input type="text" name="country" id="country" class="form-control"
                                            placeholder="Country" required />
                                        
                                    </div>
                                    
                                </div>
                                
                            </div>
<!----------------------------------------------------4th row Ends here -------------------------------------------------->

                            <div class="form-group text-center mt-3">
                              <button id="submit" type="submit" class="btn btncolor" onclick="addRowToTable()"><strong>Submit</strong></button>
                            </div> 
                            
                        </form>
<!-------------------------------------------------  Form ENDS here  ------------------------------------------------------>
                        
                    </div> 
                  
                </div>
                
            </div>
            
        </div>
        
    </div>

<!------------------------------------------------ Table starts here ------------------------------------------------------->
    <div class="container-fluid mt-5">
        
        <h2 class="titleText mb-4"><span>T</span>emporary Database Table</h2>
        
        <div class="table-responsive">
            
            <table class="table table-bordered table-hover" id="tabledata">
               
                <thead class="text-center thead-dark ">
                    
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                    
                </thead>
                
                <tbody id="tbody"> </tbody>
                
            </table>
<!-------------------------------------------------- Table Ends here ---------------------------------------------------------->
        </div>
        
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
